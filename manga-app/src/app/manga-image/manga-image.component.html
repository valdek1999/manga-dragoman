<img [src]="currentImage.source">
<div class="row-tools">
  <button class="tool">
    Увеличить +
  </button>
  <button class="tool">
    Уменьшить -
  </button>
  <button class="tool">
    Перевести tr-next
  </button>
  <button class="tool">
    Перевести всё tr-all
  </button>
  <button class="tool" (click)="onNext($event)">
    Вперёд
  </button>
  <button class="tool" (click)="onBack($event)">
    Назад
  </button>
</div>
